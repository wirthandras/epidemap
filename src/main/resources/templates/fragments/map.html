<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="main.css">
<title>EpideMap - Térkép</title>
<link th:fragment="mapcss" rel="stylesheet"
	href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	crossorigin="" />
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script th:fragment="mapscript" src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
	integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
	crossorigin=""></script>
</head>
<body>
	<h1>EpideMap - Térkép</h1>
	<div th:fragment="map">
		<div id="mapid"></div>
		<script>
		var mymap = L.map('mapid').setView([46.253, 20.1414], 13);
		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoid2lydGhhbmRyYXMiLCJhIjoiY2s4bGg2b2tiMDM0YjNlbzJ6dWZ5djBxYyJ9._6VgLhCbEjSNRDxDkrdwPQ', {
		    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		    maxZoom: 18,
		    id: 'mapbox/streets-v11',
		    tileSize: 512,
		    zoomOffset: -1,
		    accessToken: 'pk.eyJ1Ijoid2lydGhhbmRyYXMiLCJhIjoiY2s4bGg2b2tiMDM0YjNlbzJ6dWZ5djBxYyJ9._6VgLhCbEjSNRDxDkrdwPQ'
		}).addTo(mymap);
		var marker = L.marker([46.253, 20.1414]).addTo(mymap);
		marker.bindPopup("<b>Hello Benedek!</b><br>Én egy jelölő vagyok.").openPopup();
		</script>
	</div>
</body>
</html>
